name: Test

on: push

jobs:
  configure:
    runs-on: ubuntu-latest
    outputs:
      uid_gid: ${{ steps.get-user.outputs.uid_gid }}
    steps:
      - id: get-user
        run: echo "::set-output name=uid_gid::$(id -u):$(id -g)"

  test:
    needs: configure
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:latest
      options: --user ${{ needs.configure.outputs.uid_gid }}

    strategy:
      matrix:
        node-version: [18]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: |
          npm ci
          npm --prefix cypress ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: |
          chmod o+w /__w/cypress-plugin-snapshots/cypress-plugin-snapshots/cypress
          ls -la /__w/cypress-plugin-snapshots/cypress-plugin-snapshots/cypress
          npm run ci:test
          kill $(jobs -p) || true
      - name: Archive Cypress snapshots
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-snapshots
          path:
            cypress/cypress/e2e/__snapshots__/*
